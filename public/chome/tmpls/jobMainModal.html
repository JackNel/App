<div class="jobModal">
  <div class="modal-header">
      <h3 class="modal-title">What Services are you requesting?</h3>
  </div>
  <form role="form">
    <div class="modal-body">
      <table class="table-responsive jobForm">
          <tbody>
            <tr class="jobChecks">
              <td>
                <div class="form-group all">
                  <input type="checkbox" ng-model="post.all"><p>All</p>
                </div>
              </td>
            </tr>
            <tr class="jobChecks">
              <td>
                <div class="form-group kitchen">
                  <input type="checkbox" ng-model="post.kitchen"><p>Kitchen</p><br><br>

                  <input type="checkbox" ng-model="post.kitchenCounters"><p>Counters</p><br>
                  <input type="checkbox" ng-model="post.dishes"><p>Dishes</p><br>
                  <input type="checkbox" ng-model="post.kitchenDusting"><p>Dusting</p><br>
                  <input type="checkbox" ng-model="post.kitchenFloors"><p>Floors</p><br>
                </div>
              </td>
              <td>
                <div class="form-group bathrooms">
                  <input type="checkbox" ng-model="post.bathrooms"><p>Bathrooms</p><br><br>

                  <input type="checkbox" ng-model="post.bathroomCounters"><p>Counters & Mirrors</p><br>
                  <input type="checkbox" ng-model="post.bathroomDusting"><p>Dusting</p><br>
                  <input type="checkbox" ng-model="post.bathroomFloors"><p>Floors</p><br>
                  <input type="checkbox" ng-model="post.showers"><p>Showers/Tubs</p><br>
                  <input type="checkbox" ng-model="post.toilets"><p>Toilets</p><br>
                </div>
              </td>
            <!-- </tr> -->
            <!-- <tr class="checkboxes"> -->
              <td>
                <div class="form-group bedrooms">
                  <input type="checkbox" ng-model="post.bedrooms"><p>Bedrooms</p><br><br>

                  <input type="checkbox" ng-model="post.bedroomDusting"><p>Dusting</p><br>
                  <input type="checkbox" ng-model="post.bedroomFloors"><p>Floors</p><br>
                  <input type="checkbox" ng-model="post.makebeds"><p>Make Beds</p><br>
                </div>
              </td>
              <td>
                <div class="form-group laundry">
                  <input type="checkbox" ng-model="post.laundry"><p>Laundry</p><br><br>

                  <input type="checkbox" ng-model="post.washndry"><p>Wash and Dry</p><br>
                  <input type="checkbox" ng-model="post.fold"><p>Fold</p><br>
                </div>
              </td>
              <td>
                <div class="form-group commonareas">
                  <input type="checkbox" ng-model="post.commonareas"><p>Common Areas</p><br><br>

                  <input type="checkbox" ng-model="post.commonareaDusting"><p>Dusting</p><br>
                  <input type="checkbox" ng-model="post.commonareaFloors"><p>Floors</p><br>
                </div>
              </td>
            </tr>
            <tr class="location">
              <td>
                <div class="form-group location">
                  <input type="text" name="jobLocation" ng-model="post.location" class="form-control" placeholder="Neighborhood">
                </div>
              </td>
            </tr>
            <tr class="instruction">
              <td>
                <div class="form-group instruction">
                  <textarea name="instruction" ng-model="post.instruction" class="form-control" rows="8" cols="10" placeholder="Special Instruction"></textarea>
                </div>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
    <div class="modal-footer jobFormBtns">
        <button class="btn btn-primary" type="submit" ng-click="JobCtrl.ok(post)">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="JobCtrl.cancel()">Cancel</button>
    </div>
  </form>
</div>
