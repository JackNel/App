      <li ng-show="SpCtrl.active"><button class="btn btn-default navbar-btn" ng-click="SpCtrl.goOffline()">GO OFFLINE</button></li>

    </ul>
  </div>
</nav>

<!-- angular bootstrap accordion content -->

<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">

        <uib-accordion>

         <uib-accordion-group panel-class="panel-default">
           <uib-accordion-heading>
             <h3>Profile</h3>
           </uib-accordion-heading>
           <div class="profile-panels col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
             <div class="panel-heading">
               <h4>Settings</h4>
               <button class="pull-right btn btn-default" ng-click="SpCtrl.editBtn1()">Edit</button>
             </div>
             <div class="profileContent">
               <div class="panel-body col-md-3 col-md-offset-3 col-sm-3">
                 <p>Photo: </p>
                 <p>First Name: </p>
                 <p>Last Name: </p>
                 <p>Phone Number: </p>
                 <p>Email: </p>
               </div>
               <sp-home-dir the-provider-data=SpCtrl.providerData></sp-home-dir>
             </div>
             <div class="panel-body" ng-show="SpCtrl.editInfo">
               <form role="form">
                 <div class="form-group col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                   <input type="text" class="form-control photoIn" placeholder="photo" value="">
                   <input type="text" class="form-control firstIn" placeholder="First Name" value={{SpCtrl.providerData.firstName}}>
                   <input type="text" class="form-control lastIn" placeholder="Last Name" value="{{SpCtrl.providerData.lastName}}">
                   <input type="text" class="form-control numIn" placeholder="Phone Number" value="{{SpCtrl.providerData.phoneNumber}}">
                   <input type="text" class="form-control emailIn" placeholder="address@site.com" value="{{SpCtrl.providerData.email}}">
                 </div>
                 <div class="profile-btns col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                   <button type="submit" class="btn btn-default" ng-click="SpCtrl.editBtn1()">Save Edit</button>
                   <button type="button" class="btn btn-default" ng-click="SpCtrl.deleteSp()">Delete Account</button>
                 </div>
               </form>
             </div>
             <div class="panel-heading">
               <h4>About Me</h4>
               <button class="pull-right btn btn-default" ng-click="SpCtrl.editBtn2()">Edit</button>
             </div>
             <div class="panel-body paragraph">
               <p>{{SpCtrl.providerData.about}}</p>
             </div>
             <div class="panel-body" ng-show="SpCtrl.editAbout">
               <form role="form">
                 <div class="form-group">
                   <textarea type="text" rows="5" class="form-control" placeholder="About you . . ." value=""></textarea>
                 </div>
                 <button type="submit" class="btn btn-default" ng-click="SpCtrl.editBtn2()">Save Edit</button>
               </form>
             </div>
             <div class="panel-heading">
               <h4>Specialties</h4>
               <button class="pull-right btn btn-default" ng-click="SpCtrl.editBtn3()">Edit</button>
             </div>
             <div class="panel-body paragraph">
               <p>{{SpCtrl.providerData.specialties}}</p>
             </div>
             <div class="panel-body" ng-show="SpCtrl.editSpecial">
               <form role="form">
                 <div class="form-group">
                   <textarea type="text" rows="5" class="form-control" placeholder="Specialties . . ." value=""></textarea>
                 </div>
                 <button type="submit" class="btn btn-default" ng-click="SpCtrl.editBtn3()">Save Edit</button>
               </form>
             </div>
           </div>
         </uib-accordion-group>

         <uib-accordion-group panel-class="panel-default">
           <uib-accordion-heading>
             <h3>History</h3>
           </uib-accordion-heading>

           <div class="rAndC">
             <div class="panel-body">

                 <table class="table rAndC-table">
                   <tbody class="table-hover">

                     <tr ng-repeat="user in SpCtrl.historyData">
                       <td>
                         <div class="userImgSm">
                           <img src={{user.img}} alt="" class="userIcon">
                         </div>
                       </td>
                       <td>
                         <p>{{user.first}} {{user.last}}</p>
                       </td>
                       <td>
                         <button class="btn btn-default"><uib-rating ng-model="user.rating" max="{{user.rating}}" read-only="true" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating></button>
                       </td>
                       <td>
                         <p>{{user.date}}</p>
                       </td>
                     </tr>

                   </tbody>
                 </table>

             </div>
           </div>
         </uib-accordion-group>

        </uib-accordion>


    </div>
  </div>
</div>
