


<div ng-if="showModalSection == 'login'" class="modal-body">
  <div class="modal-header">
      <h3 class="modal-title">Client Login</h3>
  </div>

    <form action="">
      <input type="text" placeholder="email">
      <input type="password" placeholder="password">
    </form>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="signInClient()">Login</button>
  <button class="btn register" type="button" btn-toggle="" ng-click="registerClient()">Register</button>
</div>
</div>


<div ng-if="showModalSection == 'register'" class="modal-body">
  <div class="modal-header">
      <h3 class="modal-title">Create Account</h3>
  </div>

    <form action="">
      <input type="text" placeholder="first name">
      <input type="text" placeholder="last name">
      <input type="text" placeholder="email">
      <input type="number" placeholder="phone number">
      <input type="password" placeholder="password">
      <input type="password" placeholder="confirm password">
    </form>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="loginClient()">Login</button>
  <button class="btn register" type="button" btn-toggle="" ng-click="registerClientPath()">Register</button>
</div>

</div>
