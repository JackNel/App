<div class= 'overallModal'>
<!-- LOGIN SECTION -->

<div ng-if="showModalSection == 'login'" class="modal-body">

      <h3 class="modal-title">Sp Login</h3>


    <form ng-submit="registerSpPath(provider)">
      <!-- <div class="form-group has-feedback"> -->
      <input type="text" placeholder="email" class="form-control">
      <!-- <i class="glyphicon glyphicon-envelope form-control-feedback"></i> -->
    <!-- </div> -->
    <!-- <div class="form-group has-feedback"> -->
      <input type="password" placeholder="password" class="form-control">
      <!-- <i class="glyphicon glyphicon-lock form-control-feedback"></i> -->
    <!-- </div> -->
    <button class="btn btn-primary" type="button" ng-click="signInSp()">Login</button>
    </form>


  <button class="btn register" id="create" type="button" btn-toggle="" ng-click="showRegisterSection()">Create Account</button>

</div>








<!-- REGISTER SECTION -->


<div ng-if="showModalSection == 'register'" class="modal-body">

      <h3 class="modal-title">Create Account</h3>

  <form name="myForm" class="has-feedback" ng-submit="registerSpPath(provider)">
    <input type="text" class="form-control" placeholder="first name" ng-model="provider.firstName">
    <input type="text" class="form-control" placeholder="last name" ng-model="provider.lastName">
    <input type="text" class="form-control" placeholder="email" ng-model="provider.email">
    <input type="number" class="form-control" placeholder="phone number" ng-model="provider.phoneNumber">

    <input placeholder="password" class="form-control" ng-model="provider.password" type="password" name="passwordName" ng-class="{'ng-invalid': myForm.myConfirmField.$error.match }" />
    <input placeholder="confirm password" class="form-control" ng-model="provider.passwordConfirm" type="password" data-match="provider.password" name="myConfirmField" />
    <div ng-show="myForm.myConfirmField.$error.match">Not Match?</div>


    <button class="btn register" id="signin" type="submit">Sign In</button>
  </form>



  <button class="btn btn-primary" id="backBtn" type="button" ng-click="showLoginSection()"> <span class="glyphicon glyphicon-chevron-left"></span> </button>



</div>
</div>
